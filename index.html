<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Navegação vertical</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <img src="images/perfil.png" />

      <form>
        <div>
          <input
          class="email"
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
          />
        </div>

        <div>
          <input
          class="senha"
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
          />
        </div>

        <div><input class="submit" type="submit" value="Logar" /></div>
      </form>
    </div>
  </body>
</html>
